<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

  <title>Spring Boot Exemple</title>

  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

  <h2>Product Details</h2>
  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Pelicula Id:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${peliculas.id}">Pelicula Id</p></div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Titulo:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${peliculas.titulo}">Titulo</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Fecha:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${peliculas.fecha}">Fecha</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Hora:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${peliculas.hora}">Hora</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Categoria:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${peliculas.categoria}">Categoria</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Sinopsis:</label>
        <div class="col-sm-10">
          <p class="form-control-static" th:text="${peliculas.sinopsis}">Sinopsis</p>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
